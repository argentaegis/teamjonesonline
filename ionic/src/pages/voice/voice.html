<ion-row class="min-grid-height">
  <ion-col col-2>
    <ion-fab bottom left #fab>
      <button ion-fab ><ion-icon name={{getCurrentModeIcon()}}></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab (click)="translateService.setMode($event, fab, 'text');"><ion-icon name="list"></ion-icon></button>
        <button ion-fab (click)="translateService.setMode($event, fab, 'voice');"><ion-icon name="mic"></ion-icon></button>
        <button ion-fab (click)="translateService.setMode($event, fab, 'image');"><ion-icon name="camera"></ion-icon></button>
        <button ion-fab (click)="flipLanguages($event, fab);"><ion-icon name="swap"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  </ion-col>
  <ion-col class="recording-control-col">

    <button ion-button large icon-right round>
      {{getTargetLanguage().nativeName}}
      <ion-icon name="recording"></ion-icon>
    </button>
  </ion-col>
  <ion-col col-2>

  </ion-col>

  <!--<button ion-button full [disabled]="nativeText == '' && translateText == ''" (click)="onTranslateSubmit();">Translate</button>-->

</ion-row>
