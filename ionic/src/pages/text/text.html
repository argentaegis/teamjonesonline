  <ion-item>
    <ion-label stacked>{{selectedLanguageService.leftLang.nativeName}}</ion-label>
    <ion-input type="text" [(ngModel)]="nativeText"></ion-input>

  <button ion-button full [disabled]="nativeText == '' && translateText == ''" (click)="onTranslateSubmit();">Translate</button>
